services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    environment:
      - DEBUG=true
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./team_2_music_front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
